components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
          description: id of the product, autogenerated
        name:
          type: string
          description: name of the product
        price:
          type: number
          description: price of the product
      example:
        id: 123456
        name: Calculator
        price: 1280.78